<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/contact.css">

    <meta
      name="description"
      content="PT Surya Construction is a trusted construction company providing high quality building, infrastucture, and renovation "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Header -->
    <header class="header">
      <div class="container-navbar">
        <img src="../assets/7455353.jpg" alt="" class="header-image" />
        <div>
          <ul class="nav">
            <li><a href="../index.html" class="nav-list">Home</a></li>
            <li><a href="../pages/about.html" class="nav-list">About</a></li>
            <li>
              <a href="../pages/services.html" class="nav-list">Services</a>
            </li>
            <li><a href="../pages/contact.html" class="nav-list">Contact</a></li>
          </ul>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="menu"
            onclick="showMenu()"
          >
            <path d="M4 12h16" />
            <path d="M4 18h16" />
            <path d="M4 6h16" />
          </svg>
        </div>
      </div>
    </header>
    <div class="container-dropdown-menu">
      <ul class="dropdown-menu">
        <li><a href="../index.html" class="nav-list">Home</a></li>
        <li><a href="../pages/about.html" class="nav-list">About</a></li>
        <li><a href="../pages/services.html" class="nav-list">Services</a></li>
        <li><a href="../pages/contact.html" class="nav-list">Contact</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>
        <div class="container-form">
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Vanilla Landing. All rights reserved.</p>
        </div>
    </footer>
</body>
